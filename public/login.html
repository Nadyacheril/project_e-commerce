<!DOCTYPE html>

<head>

<body>
        <section class="bg-white dark:bg-gray-900">

            <div class="mb-5">

                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required />

                    class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center">
                    <img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook" class="w-5 h-5 me-2">
