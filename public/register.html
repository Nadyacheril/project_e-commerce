<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register cli</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>

    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
            <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-10">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-red-900 dark:text-red-800">Register</h2>
                <h5 class="mb-4 text-1xl tracking-tight font-Roboto text-red-800 dark:text-red-800">create a new account</h5>
            </div>
    </section>

    <form class="max-w-sm mx-auto">
    <!-- Nama Depan dan Belakang dalam satu baris -->
    <div class="flex space-x-4 mb-5">
        <!-- full name -->
        <div class="w-1/2">
            <label for="first-name" class="block mb-2 text-sm font-medium text-red-900 dark:text-white">Full name</label>
            <input type="text" id="first-name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="full name" required />
        </div>
    
        <!-- last name -->
        <div class="w-1/2">
            <label for="last-name" class="block mb-2 text-sm font-medium text-red-900 dark:text-white">Last name</label>
            <input type="text" id="last-name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="last name" required />
        </div>
    </div>

    
        <!-- Email -->
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-red-900 dark:text-white">Email</label>
            <input type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                placeholder="@gmail.com" required />
        </div>
    
        <!-- Password -->
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-red-900 dark:text-white">Phone Number</label>
            <input type="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                required />
        </div>
    
        <!-- Recovery -->
        <div class="flex items-start mb-5">
            <label for="remember" class="ms-2 text-sm font-medium text-red-900 dark:text-gray-300" >Already have account?Login</label>
        </div>
    
        <!-- Tombol Login -->
        <button type="submit" onclick="window.location.href='home2.html'"
            class="text-white bg-red-800 hover:bg-red-400 focus:ring-4 focus:outline-none focus:ring-red-200 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-red dark:hover:bg-red-500 dark:focus:ring-red-800">
            Register
        </button>
    </form>
    

    <div class="flex flex-col items-center space-y-4 mt-16 ">
        <!-- Baris atas: Facebook & Google -->
        <div class="flex space-x-5 mt-10">
            <!-- Facebook -->
            <button type="button"
                class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook" class="w-5 h-5 me-2">
                Facebook
            </button>
            <!-- Google -->
            <button type="button"
                class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/24/300/300221.png" alt="Google" class="w-5 h-5 me-2">
                Google
            </button>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
