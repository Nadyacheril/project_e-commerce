    <div class="flex items-center justify-between mb-4">
        <!-- Navbar -->
        <nav class="bg-red-900 fixed w-full z-50 top-0 start-0 border-b border-gray-200">
            <div class="max-w-screen-xl mx-auto px-4 py-4">
                <div class="flex flex-wrap items-center justify-between">
                    <a href="#" class="text-3xl font-semibold text-white">XURAA</a>
                    <ul class="hidden md:flex space-x-8 text-white font-medium">
                        <li><a href="home2.html#about" class="hover:text-red-500">About</a></li>
                        <li><a href="#Discount" class="hover:text-red-500">Discount</a></li>
                        <li><a href="#Product" class="hover:text-red-300">Product</a></li>
                        <li><a href="#Contact" class="hover:text-red-300">Contact</a></li>
                    </ul>
                    <div class="flex items-center space-x-4">
                        <!-- Cart Icon -->
                        <a href="card.html" id="icon-keranjang">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-10 h-10 text-white hover:text-red-300 transition duration-150">

                        <!-- Profile Icon -->
                        <a href="profil.html">

                    </div>
                </div>
                <!-- Search -->
                <form class="mt-6">
                    <div class="relative max-w-md mx-auto">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 20 20"

                        <input type="search" id="default-search"
                            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-red-500 focus:border-red-500"

                            class="text-white absolute end-2.5 bottom-2.5 bg-red-800 hover:bg-red-500 font-medium rounded-lg text-sm px-4 py-2 transition duration-300">

                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div id="history-list" class="space-y-4"></div>

    <script>
        // Format tanggal
        function formatTanggal(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${year} / ${day} / ${month}`;
        }

        async function loadRiwayat() {
            const container = document.getElementById("history-list");
            const history = JSON.parse(localStorage.getItem("history")) || [];

            if (history.length === 0) {
                container.innerHTML = `<p class="text-gray-500">Belum ada riwayat pembelian.</p>`;
                return;
            }

            const response = await fetch("https://fakestoreapi.com/products");
            const products = await response.json();

            container.innerHTML = ""; // Clear existing

            history.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                if (!product) return;

                const total = (product.price * item.quantity).toFixed(2);

                const card = document.createElement("div");
                card.className = "bg-white rounded shadow p-4 flex gap-4 items-start";

                card.innerHTML = `
          <div class="text-xl mt-1">ðŸ“…</div>
          <div class="w-full">
            <div class="flex gap-4">
              <img src="${product.image}" class="w-24 h-24 object-contain" alt="${product.title}" />
              <div class="flex-1">
                <p class="text-gray-500 text-sm">${formatTanggal(item.date)}</p>
                <h2 class="font-semibold text-lg text-red-900">${product.title}</h2>
                <p class="text-sm text-gray-700">Size: ${item.size || 'M'}</p>
                <p class="text-sm">x${item.quantity}</p>
              </div>
              <div class="text-right">
                <p class="font-semibold text-red-800">Total: </p>
                <p class="font-bold text-lg text-red-900">$ ${total}</p>
                <button onclick="hapusRiwayat(${item.productId}, '${item.date}')"
                 class="text-sm text-white bg-red-700 px-2 py-1 rounded hover:bg-red-500 mt-2">
                Hapus
                </button>

              </div>
            </div>
          </div>
        `;

                container.appendChild(card);
            });
        }

        function hapusRiwayat(productId, date) {
                let history = JSON.parse(localStorage.getItem("history")) || [];

                // Filter yang bukan produk & tanggal yang dimaksud
                history = history.filter(item => !(item.productId === productId && item.date === date));

                // Simpan ulang ke localStorage
                localStorage.setItem("history", JSON.stringify(history));

                // Refresh tampilan
                loadRiwayat();
            }
        

        loadRiwayat();
    </script>

</body>
